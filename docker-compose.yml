services:
  postgres:
    image: postgres:16-alpine
    container_name: nas_postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-nas}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - nas_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    platform: linux/arm64

  app:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: nas_app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - AUTH_SECRET=${JWT_SECRET}
      - AUTH_URL=http://localhost:${APP_PORT}
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://10.10.10.32:3000}
      - STORAGE_PATH=${STORAGE_PATH:-/data/storage}
      - UPLOAD_MAX_SIZE=${UPLOAD_MAX_SIZE:-10737418240}
    volumes:
      - app_data:/data/storage
      - nfs_config:/shared/nfs
      - smb_config:/shared/smb
      - ./app:/app
      - /app/node_modules
      - /app/.next
    networks:
      - nas_network
    depends_on:
      postgres:
        condition: service_healthy
    platform: linux/arm64

  nfs-server:
    image: itsthenetwork/nfs-server-alpine:latest
    container_name: nas_nfs_server
    restart: unless-stopped
    privileged: true
    ports:
      - "2049:2049"     # NFS
      - "2049:2049/udp" # NFS UDP
      - "111:111"       # Portmapper
      - "111:111/udp"   # Portmapper UDP
    environment:
      - SHARED_DIRECTORY=/data/storage
    volumes:
      - app_data:/data/storage
      - nfs_config:/shared
      - ./scripts/nfs-watch.sh:/nfs-watch.sh
    networks:
      - nas_network
    entrypoint: /bin/sh
    command: -c "chmod +x /nfs-watch.sh && mkdir -p /shared/nfs && /nfs-watch.sh & /entrypoint.sh"
    platform: linux/arm64

  samba:
    image: dperson/samba:latest
    container_name: nas_samba_server
    restart: unless-stopped
    ports:
      - "139:139"   # SMB
      - "445:445"   # SMB
    environment:
      - TZ=UTC
      - WORKGROUP=WORKGROUP
    volumes:
      - app_data:/data
      - smb_config:/shared
      - ./scripts/smb-watch.sh:/smb-watch.sh
    networks:
      - nas_network
    entrypoint: /bin/sh
    command: -c "chmod +x /smb-watch.sh && mkdir -p /shared/smb && /smb-watch.sh & /entrypoint.sh"
    platform: linux/arm64

volumes:
  postgres_data:
    driver: local
  app_data:
    driver: local
  nfs_exports:
    driver: local
  smb_config:
    driver: local

networks:
  nas_network:
    driver: bridge
